<html>
    <head>
        <link rel="stylesheet" href="/css/popup.css">
    </head>
    <body>
        <main>
            <h1>Automate Vanity Extension</h1>
            <p>Click on the buttons below to automate either
                pushing all links to preview, or pushing all
                links to live.
            </p>
            <section id="preview-all-section" class="button-section">
                <button id="preview-all-section__button" class="button-section__button">
                    <span class="button-section__text">Preview All</span>
                </button>
                <p id="preview-count" class="button-section__count"></p>
            </section>
            <section id="publish-all-section" class="button-section">
                <button id="publish-all-section__button" class="button-section__button">
                    <span class="button-section__text">Publish All</span>
                </button>
                <p id="publish-count" class="button-section__count"></p>
            </section>
            <p id="url-alert"></p>
        </main>
        <script type="module" src="js/popup.js"></script>
    </body>
</html>
