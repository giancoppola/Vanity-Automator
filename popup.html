<!DOCTYPE html>
<html>
    <head>
        <title>Automate Vanity Extension</title>
        <link rel="stylesheet" href="/css/popup.css">
    </head>
    <body>
        <main>
            <h1>Automate Vanity Extension</h1>
            <p class="intro-section" id="intro-section" hidden>Click on the buttons below to automate either
                pushing all links to preview, or pushing all links to live. Click on the Cancel All button
                to cancel all actions.
            </p>
            <p id="url-alert" style="color: red;">You are not on a Vanity URL page</p>
            <section class="loading-section" id="loading-section" hidden>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin:auto;background:#fff;display:block;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
                    <g transform="rotate(0 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.9166666666666666s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(30 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.8333333333333334s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(60 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.75s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(90 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.6666666666666666s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(120 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.5833333333333334s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(150 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.5s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(180 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.4166666666666667s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(210 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.3333333333333333s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(240 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.25s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(270 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.16666666666666666s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(300 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="-0.08333333333333333s" repeatCount="indefinite"></animate>
                      </rect>
                    </g><g transform="rotate(330 50 50)">
                      <rect x="47" y="24" rx="3" ry="3" width="6" height="12" fill="#6f01ef">
                        <animate attributeName="opacity" values="1;0" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"></animate>
                      </rect>
                    </g>
                </svg>
                <p>Page is loading...</p>
            </section>
            <section class="lang-select-section" id="lang-select-section">
              <div class="lang-select" id="lang-select">
                <select name="lang-select" id="lang-select-list" class="lang-select-list">
                  <option value="ALL">All Languages</option>
                  <option value="EN">English</option>
                  <option value="FR">French</option>
                  <option value="DE">German</option>
                  <option value="ES">Spanish</option>
                  <option value="PT-br">Portuguese (Brazil)</option>
                  <option value="zh-hans">Chinese (Simplified)</option>
                  <option value="JA">Japanese</option>
                  <option value="zh-hant">Chinese (Traditional)</option>
                  <option value="FR-ca">French Canadian</option>
                  <option value="IT">Italian</option>
                  <option value="SV">Swedish</option>
                  <option value="NL">Dutch</option>
                  <option value="RU">Russian</option>
                  <option value="HU">Hungarian</option>
                  <option value="CS">Czech</option>
                  <option value="PL">Polish</option>
                  <option value="AR">Arabic</option>
                  <option value="DA">Danish</option>
                  <option value="KO">Korean</option>
                  <option value="LV">Latvian</option>
                  <option value="LT">Lithuanian</option>
                  <option value="IS">Icelandic</option>
                  <option value="SR">Serbian</option>
                  <option value="SK">Slovak</option>
                  <option value="RO">Romanian</option>
                  <option value="FI">Finnish</option>
                  <option value="NO">Norwegian</option>
                  <option value="HR">Croatian</option>
                  <option value="SL">Slovenian</option>
                  <option value="ET">Estonian</option>
                  <option value="VI">Vietnamese</option>
                  <option value="UK">Ukrainian</option>
                  <option value="TH">Thai</option>
                  <option value="MS">Malay</option>
                  <option value="HE">Hebrew</option>
                  <option value="EN-GB">English (Great Britain)</option>
                </select>
              </div>
            </section>
            <section class="button-section" id="button-section" hidden>
                <div id="preview-all-section" class="button-container">
                    <button id="preview-all-section__button" class="button-container__button" disabled>
                        <span class="button-container__text">Preview All</span>
                    </button>
                    <p id="preview-count" class="button-container__count"></p>
                </div>
                <div id="publish-all-section" class="button-container">
                    <button id="publish-all-section__button" class="button-container__button" disabled>
                        <span class="button-container__text">Publish All</span>
                    </button>
                    <p id="publish-count" class="button-container__count"></p>
                </div>
                <div id="cancel-section" class="button-container">
                    <button id="cancel-section__button" class="button-container__button">
                        <span class="button-container__text">Cancel All</span>
                    </button>
                    <p id="cancel-text" class="button-container__count"></p>
                </div>
            </section>
        </main>
        <script type="module" src="js/popup.js"></script>
    </body>
</html>
